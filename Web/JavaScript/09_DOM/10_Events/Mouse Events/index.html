<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>

        <style>
            body {
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }
            button {
                margin: auto;
                font-size: large;
            }
        </style>
    </head>
    <body>
        <button id="click">Click Me</button>
        <button id="right-click">Right Click Me</button>
        <button id="dbl-click">Double Click Me</button>
        <button id="mouse-down">Mouse Down On Me</button>
        <button id="mouse-up">Mouse Up On Me</button>
        <button id="mouse-over">Hover On Me</button>
        <button id="mouse-out">Hover and move the mouse away from me</button>

        <script src="script.js"></script>
    </body>
</html>
