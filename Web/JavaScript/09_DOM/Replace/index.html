<!DOCTYPE html>
<html>

<head>

    <link href="style.css" rel="stylesheet" type="text/css" />

<body>
    <i id='search-btn' class='fa-solid fa-magnifying-glass ml-auto absolute right-0 cursor-pointer'></i>

    <script>
        let SearchBtn = document.getElementById('search-btn');

        SearchBtn.addEventListener('click', () => {
            let SearchBox = document.createElement("<input type='search' />");
        
            SearchBtn.insertAdjacentELement('beforebegin', SearchBox) ;   
            console.log(SearchBox)
        })
    </script>
</body>
